                    <ul class="right hide-on-med-and-down">
                        <li><i class="material-icons blue-text">laptop_mac</i></li>
                        <li><a href="register.html" class="">Get JPLiX</a></li>

    <!-- SECTION REGISTER -->
    <section class="section full-height">
        <div class="primary-overlay valign-wrapper">
        <div class="container">
            <div class="row">
                <div class="col s12 m4 l6 white-text hide-on-small-only">
                    <ul>
                        <li>

                        </li>

                </div>
                <div class="col s12 m8 l6">
                    <div class="card-panel grey darken-4 grey-text text-darken-4 z-depth-4">
                        <form>
                            <h4 class="white-text" style="font-weight: bold;">LOGIN</h4>
                            <br>
                            <div class="input-field">
                                <i class="material-icons prefix  white-text">mail_outline</i>
                                <input type="email" id="email">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix  white-text">lock_outline</i>
                                <input type="password" id="password">
                                <label for="password">Password</label>
                            </div>
                            <form action="#">
                                <p>
                                  <label>
                                    <input type="checkbox" />
                                    <span>Remember me</span>
                                  </label>
                                </p>
                                <br>
                                <br>
                            <input type="submit" value="LOGIN" class="btn btn-large blue darken-3 btn-extend" style="font-weight: bold;">

            <div class="circle-clipper left">
                <div class="circle"></div>
            </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
        <img class="load-bg" src="img/jplix.png" alt="" width="180px" height="50px">
        </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
            $('section').hide();
            $('footer').hide();
            $('header').hide();
            setTimeout(function(){
            $('section').fadeIn();
            $('footer').fadeIn();
            $('header').fadeIn();
            $('.load.bg .loader').fadeOut();
            $('.loading-overlay').fadeOut();
        $(document).ready(function(){
            $('.sidenav').sidenav({
                edge: 'right'
            });
            $('.carousel').carousel();
            $('select').formSelect();
        })
    }, 1000);
    </script>
